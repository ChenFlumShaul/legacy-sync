<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacySync -  转</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #FDF6EC; /* 爪注 专拽注 拽专 专  -Canva */
            --accent-color: #FF8A8A; /* 爪注 专-转 注 */
            --text-color: #4A4A4A;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 40px; /* 驻转 注转   注爪 */
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
        }

        #dailyImage {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 30px;
            margin-bottom: 30px;
            display: none; /* 爪 专拽 砖砖 转 */
            border: 8px solid #FFF;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            color: #A0A0A0;
            margin: 0;
            font-weight: 400;
        }

        .date-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: block;
        }

        .fact-text {
            font-size: 2.5rem; /* 拽住  专专  */
            font-weight: bold;
            line-height: 1.3;
            margin: 20px 0;
            color: var(--text-color);
        }

        .event-badge {
            display: inline-block;
            background: #E8F5E9;
            color: #4CAF50;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 驻转专 拽专 注爪 */
        .tts-btn {
            display: none;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 15px rgba(255, 138, 138, 0.3);
            transition: transform 0.2s;
        }

        .tts-btn:hover { transform: translateY(-3px); }
        .tts-btn:active { transform: translateY(1px); }

        /* 专  */
        .audio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            border-top: 2px solid #F0F0F0;
            padding-top: 30px;
            display: none;
        }

        .audio-card {
            background: #F9F9F9;
            padding: 15px;
            border-radius: 20px;
        }

        .audio-card h3 {
            font-size: 1rem;
            margin-top: 0;
            color: #888;
        }

        audio { width: 100%; height: 40px; }

        @media (max-width: 600px) {
            .fact-text { font-size: 1.8rem; }
            .audio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="dailyImage" src="" alt="转转 ">
        
        <div id="eventContainer" style="display:none;">
            <span id="eventDisplay" class="event-badge"></span>
        </div>

        <h1 id="dateDisplay">注...</h1>
        
        <div id="factDisplay" class="fact-text">转专 住 转...</div>

        <button id="playFactAudioBtn" class="tts-btn">砖注 转  </button>
        <audio id="factAudioPlayer" style="display: none;"></audio>

        <div id="audioWrapper" class="audio-grid">
            <div id="parentAudioContainer" class="audio-card" style="display:none;">
                <h3>注 转</h3>
                <audio id="parentAudio" controls></audio>
            </div>
            
            <div id="podcastContainer" class="audio-card" style="display:none;">
                <h3>驻拽住 </h3>
                <audio id="podcastAudio" controls></audio>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 专砖 -Service Worker 驻
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
