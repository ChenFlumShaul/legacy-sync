<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacySync - 注爪</title>
    <style>
        /* 注爪 -Canva */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #FDF6EC !important; /* 专 - 爪注 拽专 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff !important;
            border-radius: 50px !important; /* 驻转 注转  */
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #eee;
        }
        #dailyImage {
            width: 100%;
            border-radius: 30px;
            margin-bottom: 25px;
            display: none;
        }
        .date-display {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 10px;
        }
        .event-badge {
            background: #FFE4E1;
            color: #FF6B6B;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        .fact-text {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.3;
            color: #333;
            margin: 20px 0;
        }
        .audio-btn {
            background-color: #FF9F43; /* 转  */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255,159,67,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="dailyImage" src="" alt="">
        <div id="eventContainer" style="display:none;"><span id="eventDisplay" class="event-badge"></span></div>
        <div id="dateDisplay" class="date-display">注 转专...</div>
        <div id="factDisplay" class="fact-text">转专...</div>
        <button id="playFactAudioBtn" class="audio-btn" style="display:none;">拽专  转 注 </button>
        <audio id="factAudioPlayer" style="display: none;"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
