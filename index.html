<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacySync</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #FDF6EC; /* 爪注 专拽注 -Canva */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 40px; /* 驻转 注转  */
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            text-align: center;
        }
        #dailyImage {
            width: 100%;
            border-radius: 25px;
            margin-bottom: 25px;
            display: none;
        }
        .date-text {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .fact-text {
            font-size: 2.2rem;
            line-height: 1.4;
            color: #4A4A4A;
            margin-bottom: 30px;
        }
        .audio-btn {
            background-color: #FF8A8A; /* 爪注 专-转 注爪 */
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="dailyImage" src="" alt="转">
        <div id="dateDisplay" class="date-text">注...</div>
        <div id="factDisplay" class="fact-text">转专...</div>
        <button id="playFactAudioBtn" class="audio-btn">砖注 转  </button>
        <audio id="factAudioPlayer" style="display: none;"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
